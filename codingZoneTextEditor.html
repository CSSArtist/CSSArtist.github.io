<form>
<b>Code</b>
<textarea class="liveEditorBackground" name="sourceCode" id="sourceCode">
</textarea>
</form><br>
                <input onClick="runCode();" type="button" value="Run Code"><br><br>
            <b>Output</b><iframe class="liveEditorBackground" name="targetCode" id="targetCode"></iframe>
    <script type="text/javascript">
        //  Live Text Editor *****************
        function runCode()
        {
            var content = document.getElementById('sourceCode').value;
            var iframe = document.getElementById('targetCode');
            iframe = (iframe.contentWindow) ? iframe.contentWindow : (iframe.contentDocument.document) ? iframe.contentDocument.document : iframe.contentDocument;
            iframe.document.open();
            iframe.document.write(content);
            iframe.document.close();
            return false;
        }
        runCode();
    </script>
